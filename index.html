<!DOCTYPE html>
<html>
  <head>
    <title>Chessbot</title>
    <h1 style="text-align: center"> CHESSBOT </h1>

    <!-- Chessboard CSS -->
    <link rel="stylesheet" href="chessboardjs-1.0.0/css/chessboard-1.0.0.css">
  </head>
  
  <body>
    <!-- Creates a board using the chessboardjs API -->
    <div id="board1" style="width: 400px; margin: auto"></div>
    <!-- New Game and Undo Move Buttons -->
    <div class="boardState" style="text-align: center; margin: 10px">
      <button class="btn" id="newGameBtn" style="margin: 0px 25px 0px 0px">New Game</button>
      <button class="btn" id="undoMoveBtn" style="margin: 0px 0px 0px 25px">Undo Move</button>
    </div>
    <!-- Bot Difficulty Setting (Based on how deep the bot searches)-->
    <div class="botDifficulty" style="text-align: center; margin: 10px">
      <label for="search-depth">Bot Difficulty</label>
      <select id="search-depth">
        <option value="1">Beginner</option>
        <option value="2" selected>Intermediate</option>
        <option value="3">Advanced</option>
        <!-- currently, harder difficulties crash bot due to depth complexity-->
        <!-- <option value="4">Expert</option> -->
        <!-- <option value="5">Master</option> -->
      </select>
    </div>

    <!-- Postions evaluated and time taken -->
    <div class="botStatstics" style="text-align: center; margin: 10px">
      <div>
        <span>The bot has evaluated <span id="position-count">0</span> positions.</span>
      </div>
      <div>
        <span>It took the bot <span id="move-time">0</span> seconds.</span>
      </div>
    </div>

    <!-- jQuery -->
    <script src="jquery/jquery.min.js"></script>

    <!-- Chessjs -->
    <script src="chessjs/chess.js"></script>

    <!-- Chessboardjs -->
    <script src="chessboardjs-1.0.0/js/chessboard-1.0.0.js"></script>

    <!-- Custom JS -->
    <script src="public/index.js"></script>
  </body>
</html>
