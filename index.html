<!DOCTYPE html>
<html>
  <head>
    <title>Chessbot</title>
    <h1 style="text-align: center"> CHESSBOT </h1>

    <!-- Chessboard CSS -->
    <link rel="stylesheet" href="chessboardjs-1.0.0/css/chessboard-1.0.0.css">
  </head>
  
  <body>
    <!-- Creates a board using the chessboardjs API -->
    <div id="board1" style="width: 400px; margin: auto"></div>
    <!-- New Game and Undo Move Buttons -->
    <div style="text-align: center; margin: 10px" class="boardState">
      <button style="margin: 0px 25px 0px 0px" class="btn" id="newGameBtn">New Game</button>
      <button style="margin: 0px 0px 0px 25px" class="btn" id="undoMoveBtn">Undo Move</button>
    </div>
    <!-- Bot Difficulty Setting (Based on how deep the bot searches)-->
    <div style="text-align: center; margin: 10px" class="botDifficulty">
      <label for="search-depth">Bot Difficulty</label>
      <select id="search-depth">
        <option value="1">Beginner</option>
        <option value="2" selected>Intermediate</option>
        <option value="3">Advanced</option>
        <!-- currently, harder difficulties crash bot for some reason-->
        <!-- <option value="4">Expert</option> -->
        <!-- <option value="5">Master</option> -->
      </select>
    </div>

    <!-- Maybe add postions evaluated and time taken -->

    <!-- jQuery -->
    <script src="jquery/jquery.min.js"></script>

    <!-- Chessjs -->
    <script src="chessjs/chess.js"></script>

    <!-- Chessboardjs -->
    <script src="chessboardjs-1.0.0/js/chessboard-1.0.0.js"></script>

    <!-- Custom JS -->
    <script src="public/index.js"></script>
  </body>
</html>
